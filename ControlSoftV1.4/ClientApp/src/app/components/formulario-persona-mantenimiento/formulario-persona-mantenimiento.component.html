<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="persona" (ngSubmit)="guardar()">
        <div class="form-group">
          <label>Id persona</label>
          <input type="text" class="form-control" readonly formControlName="idPersona"/>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nombre"/>
        </div>
        <div class="form-group">
          <label>Primer apellido</label>
          <input type="text" class="form-control" formControlName="primerApellido"/>
        </div>
        <div class="form-group">
          <label>Segundo apellido</label>
          <input type="text" class="form-control" formControlName="segundoApellido"/>
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="number" class="form-control" formControlName="telefono"/>
        </div>
        <div class="form-group">
          <label>Correo electronico</label>
          <input type="text" class="form-control" formControlName="correo"/>
        </div>
        <div class="form-group">
          <input [disabled]="!persona.valid" type="submit" class="btn btn-primary mr-1" value="Guardar"/>
          <button [routerLink]="['/persona-crear']" type="button" class="btn btn-danger">Regresar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="m-3">
  <div class="alert alert-danger" *ngIf="!persona.valid">El formulario aún no es valido</div>
  <div class="alert alert-primary" *ngIf="persona.valid">El formulario aún no es valido</div>
</div>
